<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
        }

        body {
            outline: 0;
            padding: 0;
            margin: 0;
            font-family: 'foxtel_textbold', arial;
            font-variant-ligatures: none;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-color: #ffffff;
            color: white;
        }

        .banner-container {
            width: 300px;
            height: 250px;
            opacity: 0;
        }

        .rect-grey {
            fill: #383838;
        }

        .rect-orange {
            fill: #ea5207;
        }

        .rect-teal {
            fill: #afede0;
        }
    </style>
</head>

<body>
    <div class="banner-container">
        <svg id="banner" width="300" height="250" viewbox="0 0 300 250" version="1.1" xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink">
            <defs>
                <mask id="mask01">
                    <rect class="rect-mask" width="33.33%" height="100%" y="0" x="0" stroke="0" stroke-width="0"
                        style="fill: #fff;" />
                    <rect class="rect-mask" width="33.33%" height="100%" y="0" x="33.33%" stroke="0" stroke-width="0"
                        style="fill: #fff;" />
                    <rect class="rect-mask" width="33.33%" height="100%" y="0" x="66.66%" stroke="0" stroke-width="0"
                        style="fill: #fff;" />
                </mask>
                <mask id="mask02">
                    <rect class="rect-mask" width="33.33%" height="100%" y="0" x="0" stroke="0" stroke-width="0"
                        style="fill: #fff;" />
                    <rect class="rect-mask" width="33.33%" height="100%" y="0" x="33.33%" stroke="0" stroke-width="0"
                        style="fill: #fff;" />
                    <rect class="rect-mask" width="33.33%" height="100%" y="0" x="66.66%" stroke="0" stroke-width="0"
                        style="fill: #fff;" />
                </mask>
                <mask id="mask03">
                    <rect class="rect-mask" width="33.33%" height="100%" y="0" x="0" stroke="0" stroke-width="0"
                        style="fill: #fff;" />
                    <rect class="rect-mask" width="33.33%" height="100%" y="0" x="33.33%" stroke="0" stroke-width="0"
                        style="fill: #fff;" />
                    <rect class="rect-mask" width="33.33%" height="100%" y="0" x="66.66%" stroke="0" stroke-width="0"
                        style="fill: #fff;" />
                </mask>


                <mask id="mask-border">
                    <rect class="rect-mask-border" width="100%" height="12" y="166" x="145" stroke="0" stroke-width="0"
                        style="fill: #ffffff;" />
                </mask>
                <mask id="mask-offer">
                    <rect class="rect-mask-offer" width="135" height="100%" y="165" x="145" stroke-width="0"
                        style="fill: #ffffff;" />
                </mask>
            </defs>

            <g id="frame-4">
                <image class="img img04" width="100%" height="100%" y="0" x="0" href="img04.jpg"
                    transform="matrix(1,0,0,1,0,0)" />

                <g>
                    <rect class="rect-orange rect-full" width="45.5%" height="100%" y="0" x="0" stroke="0"
                        stroke-width="0" />
                    <rect class="rect-orange rect-full" width="32%" height="100%" y="0" x="45.5%" stroke="0"
                        stroke-width="0" />
                    <rect class="rect-orange rect-full" width="22.5%" height="100%" y="0" x="77.5%" stroke="0"
                        stroke-width="0" />
                </g>


                <image id="txt04" width="100%" height="100%" y="0" x="0" href="txt04.png"
                    transform="matrix(1,0,0,1,0,0)" />

                <image id="getitnow" width="135" height="19" y="191" x="145" href="btn.png"
                    transform="matrix(1,0,0,1,0,0)"></image>

                <image id="disc03" width="100%" height="100%" y="0" x="0" href="disc03.png"
                    transform="matrix(1,0,0,1,0,0)" />

                <g mask="url(#mask-offer)">
                    <image class="img specialoffer" width="135" height="14" y="165" x="145" href="SpecialOffer.png"
                        transform="matrix(1,0,0,1,0,0)" />
                </g>
                <g mask="url(#mask-border)">
                    <rect id="border" style="fill: transparent; stroke: black; stroke: 1" width="135" height="14"
                        y="165" x="146" />
                </g>
            </g>

            <g id="frame-3" mask="url(#mask03)">
                <image width="100%" height="100%" y="0" x="0" href="img03.jpg" />

                <g>
                    <rect class="rect-teal rect-inner" width="33.33%" height="100%" y="0" x="0" stroke="0"
                        stroke-width="0" />
                    <rect class="rect-teal rect-inner" width="33.33%" height="100%" y="0" x="33.33%" stroke="0"
                        stroke-width="0" />
                    <rect class="rect-teal rect-inner" width="33.33%" height="100%" y="0" x="66.66%" stroke="0"
                        stroke-width="0" />


                    <rect class="rect-grey rect-outer" width="33.33%" height="100%" y="0" x="0" stroke="0"
                        stroke-width="0" />
                    <rect class="rect-grey rect-outer" width="33.33%" height="100%" y="0" x="33.33%" stroke="0"
                        stroke-width="0" />
                    <rect class="rect-grey rect-outer" width="33.33%" height="100%" y="0" x="66.66%" stroke="0"
                        stroke-width="0" />
                </g>

                <image id="nowstreaming" width="100%" height="100%" y="0" x="0" href="NowStreaming.png" />

                <g>
                    <rect class="rect-grey rect-full" width="33.33%" height="100%" y="0" x="0" stroke="0"
                        stroke-width="0" />
                    <rect class="rect-grey rect-full" width="33.33%" height="100%" y="0" x="33.33%" stroke="0"
                        stroke-width="0" />
                    <rect class="rect-grey rect-full" width="33.33%" height="100%" y="0" x="66.66%" stroke="0"
                        stroke-width="0" />
                </g>

                <image id="txt03" width="100%" height="100%" y="0" x="0" href="txt03.png" />
                <image id="disc02" width="100%" height="100%" y="0" x="0" href="disc02.png" />
            </g>

            <g id="frame-2" mask="url(#mask02)">
                <image width="100%" height="100%" y="0" x="0" href="img02.jpg" />

                <g>
                    <rect class="rect-grey rect-inner" width="33.33%" height="100%" y="0" x="0" stroke="0"
                        stroke-width="0" />
                    <rect class="rect-grey rect-inner" width="33.33%" height="100%" y="0" x="33.33%" stroke="0"
                        stroke-width="0" />
                    <rect class="rect-grey rect-inner" width="33.33%" height="100%" y="0" x="66.66%" stroke="0"
                        stroke-width="0" />

                    <rect class="rect-orange rect-outer" width="33.33%" height="100%" y="0" x="0" stroke="0"
                        stroke-width="0" />
                    <rect class="rect-orange rect-outer" width="33.33%" height="100%" y="0" x="33.33%" stroke="0"
                        stroke-width="0" />
                    <rect class="rect-orange rect-outer" width="33.33%" height="100%" y="0" x="66.66%" stroke="0"
                        stroke-width="0" />

                    <rect class="rect-orange rect-full" width="33.33%" height="100%" y="0" x="0" stroke="0"
                        stroke-width="0" />
                    <rect class="rect-orange rect-full" width="33.33%" height="100%" y="0" x="33.33%" stroke="0"
                        stroke-width="0" />
                    <rect class="rect-orange rect-full" width="33.33%" height="100%" y="0" x="66.66%" stroke="0"
                        stroke-width="0" />
                </g>

                <image id="txt02" width="100%" height="100%" y="0" x="0" href="txt02.png" />
            </g>

            <g id="frame-1" mask="url(#mask01)">
                <image class="img img01" href="img01.jpg" transform="matrix(1,0,0,1,0,0)" />

                <rect class="rect-teal rect-inner" width="33.33%" height="100%" y="0" x="0" stroke="0"
                    stroke-width="0" />
                <rect class="rect-teal rect-inner" width="33.33%" height="100%" y="0" x="33.33%" stroke="0"
                    stroke-width="0" />
                <rect class="rect-teal rect-inner" width="33.33%" height="100%" y="0" x="66.66%" stroke="0"
                    stroke-width="0" />

                <rect class="rect-grey rect-outer" width="33.33%" height="100%" y="0" x="0" stroke="0"
                    stroke-width="0" />
                <rect class="rect-grey rect-outer" width="33.33%" height="100%" y="0" x="33.33%" stroke="0"
                    stroke-width="0" />
                <rect class="rect-grey rect-outer" width="33.33%" height="100%" y="0" x="66.66%" stroke="0"
                    stroke-width="0" />

                <image id="date01" width="100%" height="100%" y="0" x="0" href="date01.png" />
                <image id="disc01" width="100%" height="100%" y="0" x="0" href="disc01.png" />

                <rect class="rect-grey rect-full" width="33.33%" height="100%" y="0" x="0" stroke="0"
                    stroke-width="0" />
                <rect class="rect-grey rect-full" width="33.33%" height="100%" y="0" x="33.33%" stroke="0"
                    stroke-width="0" />
                <rect class="rect-grey rect-full" width="33.33%" height="100%" y="0" x="66.66%" stroke="0"
                    stroke-width="0" />

                <image id="txt01" width="100%" height="100%" y="0" x="0" href="txt01.png"
                    transform="matrix(1,0,0,1,0,0)" />
            </g>

            <g id="frame-logo">
                <image class="logo" width="100%" height="100%" y="0" x="0" href="foxtelLogo.png" />
            </g>
        </svg>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
    <script src="banner.js"></script>
</body>

</html>
